<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono&display=swap" rel="stylesheet">
    <style id="style"></style>
</head>
<body style="margin: 0px; overflow: hidden;">
<div style="height: 100vh; width: 100vw; display: flex; flex-direction: column;">
    <div style="display: flex; align-items: stretch; height: 70%;" id="fileSystemAndEditorDiv">
        <pre id="fileSystem"></pre>
        <pre contenteditable="true" id="editor"></pre>
    </div>
    <div style="display: flex; flex-direction: column; height: 30%; flex: 2 1 0px;" id="terminalDiv">
        <pre id="terminalHeader"></pre>
        <pre id="terminal"></pre>
    </div>
</div>
</body>
<script type="text/javascript" src="js/app.js"></script>
</html>
